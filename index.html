<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffecd2; /* Fallback color */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* The Main Card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        img.main-img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        h1 {
            color: #d32f2f;
            font-size: 1.8rem;
            margin: 10px 0 20px 0;
        }

        /* Button Area */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 100px; /* Space for buttons to move */
            position: relative;
        }

        button {
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
        }

        /* Heart Shape (Yes) */
        #yesBtn {
            background-color: #ff4081;
            clip-path: path('M40,75 C40,75 0,45 0,22 C0,10 10,0 22,0 C30,0 36,5 40,12 C44,5 50,0 58,0 C70,0 80,10 80,22 C80,45 40,75 40,75 Z');
        }
        
        /* Broken Heart Shape (No) */
        #noBtn {
            background-color: #555;
            position: absolute; /* Allows movement */
            clip-path: polygon(10% 30%, 30% 0%, 50% 20%, 70% 0%, 90% 30%, 70% 60%, 80% 80%, 50% 100%, 20% 80%, 30% 60%);
        }

        /* Animations */
        @keyframes shatter {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(20deg); opacity: 0.5; }
            100% { transform: scale(0) rotate(40deg); opacity: 0; }
        }

        .shatter-anim {
            animation: shatter 0.8s forwards;
        }

        /* Hidden Success Screen */
        #success-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffebee;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <audio id="yayMusic">
        <source src="yay.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="mainCard">
        <img src="start.png" alt="Pikachu Love" class="main-img" id="mainImg">
        
        <h1 id="question">Will you be my Valentine? ðŸ¥º</h1>

        <div class="btn-container">
            <button id="yesBtn" onclick="sheSaidYes()">YES</button>
            <button id="noBtn" ontouchstart="dodge()" onmouseover="dodge()">NO</button>
        </div>
    </div>

    <div id="success-screen">
        <img src="end.png" alt="Dancing Pikachu" style="width: 80%; border-radius: 20px;">
        <h1 style="font-size: 2.5rem; margin-top: 20px;">YAY! I LOVE YOU! ðŸ’–</h1>
    </div>

    <script>
        let attempts = 0;
        const maxAttempts = 3;
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const bgMusic = document.getElementById('bgMusic');

        // Try to start music on first touch
        document.body.addEventListener('touchstart', function() {
            if(bgMusic.paused) bgMusic.play();
        }, {once:true});
        document.body.addEventListener('click', function() {
            if(bgMusic.paused) bgMusic.play();
        }, {once:true});

        function dodge() {
            if (attempts < maxAttempts) {
                // Move random logic
                const x = Math.random() * 150 - 75; // Move left/right
                const y = Math.random() * 150 - 75; // Move up/down
                noBtn.style.transform = `translate(${x}px, ${y}px)`;
                attempts++;
            } else {
                // Shatter logic
                noBtn.classList.add('shatter-anim');
                question.innerHTML = "No Way! Try Again! ðŸ˜<br><span style='font-size:0.8rem'>(There is no escape!)</span>";
                setTimeout(() => {
                    noBtn.style.display = 'none'; // Hide completely after shatter
                }, 800);
            }
        }

        function sheSaidYes() {
            document.getElementById('bgMusic').pause();
            document.getElementById('yayMusic').play();
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
            
            // Confetti shower
            startConfetti();
        }

        // Simple Confetti
        function startConfetti() {
            for(let i=0; i<50; i++) {
                let conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = Math.random()*100 + '%';
                conf.style.top = '-10px';
                conf.style.width = '10px';
                conf.style.height = '10px';
                conf.style.backgroundColor = ['#ff0', '#f00', '#0f0', '#00f'][Math.floor(Math.random()*4)];
                conf.style.animation = `shatter 3s linear infinite`; // Reusing animation for fall
                conf.style.animationDuration = (Math.random()*2+2)+'s';
                document.body.appendChild(conf);
            }
        }
    </script>
</body>
</html>
